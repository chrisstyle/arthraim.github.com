	<h2 class="title">杭州国际动漫展之行 —— 照片篇</h2>
	<div class="entry-content"><p>一路拍了很多照，7天时间刚好塞满了1G的存储卡，其实算起来每天也就是几十张，不过东西倒是够分量。这里我用心良苦的拍了<em>一组照片</em>，展现一下动漫展的变化，用了6天时间拍了这些照片，刚才精选了一些具有代表性的，展现给大家展会的魅力。更多照片请至<a href="http://arthraim.cn/picasa.html?albumid=5333336126251072961">我的相册</a>。</p>
