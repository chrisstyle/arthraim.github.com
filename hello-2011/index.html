	<div id="content" class="inner"><article class="post">
	<h2 class="title">Hello, 2011</h2>
	<div class="entry-content"><p>没想到2011年我的博客会躲到这样一个小角落里，因为操蛋的.cn域名和国内不负责任的代理商，我的博客不得不换上了一直藏起来的域名。不过突然没有搜索引擎索引你的感觉并不是我想象的那么坏。</p>

<p>欠下去年最后一篇电影报告，和2010年的年终总结。。 等域名的事情尘埃落定，它们会补起来的。。。</p>

<p>2011年会怎样呢……</p>
